<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum CSS & JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Internal CSS */
        body {
            background-color: lightblue;
        }
        h1 {
            color: navy;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praktikum CSS & JavaScript</h1>
    
    <!-- Margin dan Padding -->
    <div class="box">Ini contoh margin dan padding</div>
    
    <!-- Format Teks -->
    <p class="teks">Ini adalah contoh format teks dengan CSS.</p>
    
    <!-- Position -->
    <div class="relative">Ini posisi relative</div>
    <div class="absolute">Ini posisi absolute</div>
    <div class="fixed">Ini posisi fixed</div>
    
    <!-- Float -->
    <img src="gambar.jpg" class="gambar" width="100">
    <p>Ini adalah contoh penggunaan float di CSS.</p>
    
    <!-- Table Design -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Ribas</td>
            <td>20</td>
        </tr>
    </table>
    
    <!-- Form Input -->
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Kirim">
    </form>
    
    <!-- JavaScript Button -->
    <button onclick="tampilkanPesan()">Klik Saya</button>
</body>
</html>
